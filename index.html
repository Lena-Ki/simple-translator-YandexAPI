<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Simple translator</title>
  <base href="/translator-YandexAPI/">
</head>
<body>
  <main class="d-flex m-auto justify-content-center">
    <div class="form-translate mt-40">
      <div class="text-center mb-4">
        <h1 class="h2 mb-3 font-weight-normal">Translator</h1>
      </div>
      
      <div class="d-flex justify-content-between">
        <div class="dropdown">
          <button class="btn btn-link dropdown-toggle mb-2" type="button" id="input-language-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Input language
          </button>
          <div id="input-language-dropdown" class="dropdown-menu" data-display="static" aria-labelledby="input-language-button"></div>
        </div>

        <div class="dropdown">
          <button class="btn btn-link dropdown-toggle mb-2" type="button" id="output-language-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Output language
          </button>
          <div id="output-language-dropdown" class="dropdown-menu" aria-labelledby="output-language"></div>
        </div>
      </div>

      <div class="form-label-group">
        <input type="text" id="input-box" class="form-control" placeholder="Your text" autofocus>
        <label for="input-box">Enter your text here</label>
      </div>

      <button id="button--translate" class="btn btn-lg btn-outline-success btn-block" type="button">Translate</button>
    
      <div class="alert alert-success mt-5 text-center" role="alert">
        <strong id="output-box">Your translation will go here</strong>
      </div>
    </div>
    
  </main>
</body>
</html>
